<p>edit works! {{ ouvrage.titre }} - {{ ouvrage.date }} - {{ ouvrage.prix }}</p>

<form #formulaire="ngForm" *ngIf="ouvrage">
  <div class="form-group">
    <label for="exampleFormControlInput1">Titre</label>
    <input type="text" class="form-control" placeholder="Titre" [(ngModel)]="ouvrage.titre" name="titre"  id="titre">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Date Publication</label>
    <input type="text" class="form-control" placeholder="Date Publication" [(ngModel)]="ouvrage.date" name="date" id="date">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Prix</label>
    <input type="text" class="form-control"  placeholder="Prix" [(ngModel)]="ouvrage.prix" name="prix" id="prix">
  </div>
  <button class="btn btn-primary" (click)="editOuvrage()">Valider</button>
</form>
